[general]
import = ["./themes/tokyo-night-alacritty-theme/tokyo-night-storm.toml"]

[window]
decorations = "None"
padding.x = 2 # Horizontal padding in pixels (left and right)
padding.y = 2 # Vertical padding in pixels (top and bottom)
dynamic_padding = true

[font]
normal = { family = "0xProto Nerd Font", style = "Regular" }
bold = { family = "0xProto Nerd Font", style = "Bold" }
italic = { family = "0xProto Nerd Font", style = "Italic" }
bold_italic = { family = "0xProto Nerd Font", style = "Bold Italic" }
size = 12.0


